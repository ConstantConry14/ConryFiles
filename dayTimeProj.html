<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>JavaScript day and time</title>
</head>
<body>

<div id="pop2"></div>

<div id="pop1"></div>

<script>

var today = new Date(); 
var day = today.getDay(); 
var monthlist = ["January", "Feberary", "March", "April", "May", "June", "July", "Auguest", "September", "October", "November", "December" ]; 
var month = today.getMonth();
var day = today.getDay(); 
var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
console.log("Today is : " + daylist[day] + " , " + monthlist[month]+  "." + " " + day); 
var hour = today.getHours(); 
var minute = today.getMinutes(); 
var second = today.getSeconds(); 
var prepand = (hour >= 12)? "PM ": " AM";
hour = (hour >= 12)? hour - 12: hour; 

if(hour ===0 && prepand ===' PM '){
if(minute===0 && second===0){
hour = 12; 
prepand = 'Noon'; 
}
	else{
	hour = 12; 
	prepand = ' PM';
	}
}

if(hour===0 && prepand==='AM'){
if(minute===0 && second===0){
hour=12; 
prepand = 'Midnight';
}
	else{
	hour= 12; 
	prepand = 'AM'; 
	}
}
console.log("Current Time: " + hour + prepand + " : " + minute + " : " + second); 
document.getElementById("pop2").innerHTML = "Today is : " + daylist[day] + " , " + monthlist[month] +  "." + " " + day;
document.getElementById("pop1").innerHTML = "Current Time: " + hour + prepand + " : " + minute + " : " + second;
</script>
</body>
</html>
